<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>audio 요소를 이용한 사운드 삽입하기</h1>
	<audio controls="controls" autoplay="autoplay">
		<source src="media/music.ogg">
		<source src="media/music.mp3">
	</audio>

	<h1>video 요소를 이용한 동영상 삽입</h1>
	<video width="400" height = "400" controls="controls" autoplay = "autoplay">
		<source src="media/myMovie.ogv">
		<source src="media/myMovie.mp4">
	</video>
</body>
</html>
