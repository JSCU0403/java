<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex07</title>
<style type="text/css">
	tr{
		background-color : yellow;
	}
	.bluePink{
		color:blue;
		background-color : pink;
	}
	.orange{
		background-color : orange;
	}
</style>
<script type="text/javascript" src ="../js/jquery.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		$('td').addClass('bluePink');
		//lt : lessthan 보다 작은 gt: 보다 큰
		$('td:lt(2)').removeClass('bluePink');
		$('td:gt(7)').removeClass('bluePink');
		$('td:gt(9)').addClass('orange');
	});

</script>
</head>
<body>
	<table border="1">
		<tr>
			<td>one</td>
			<td>two</td>
			<td>three</td>
		</tr>
		<tr>
			<td>four</td>
			<td>five</td>
			<td>six</td>
		</tr>
	</table>
