<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex01</title>
<style type="text/css">
	.spotlight{
		background-color : yellow;
	}
	.redText{
		color : red;
	}
	.largeText{
		font-size : 30pt;
	}
	.italicText{
		font-style : italic;
	}
	.under{
		text-decoration : underline;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script><!-- jQuery 불러오기 -->
<script type="text/javascript">
	$(document).ready(function(){//document는 '' 사용x
		$('span').addClass('redText'); //span태그에 redText라는 클래스 추가
		$('div').addClass('spotlight'); //div태그에 spotlight라는 클래스 추가
		$('#text1').addClass('largeText'); //id가 text1인곳에 largeText 클래스추가
		$('.text1').addClass('italicText'); //class가 text1인곳에 italiText 클래스추가
		$('#text3').addClass('under');//id가 text3인곳에 under 클래스추가
	//  $('작업대상').적용할 함수
	}); /* jQuery 기본문법 */
</script>
</head>
<body>
	<span id="text1">simple</span>
	<div class="text1">jQuery</div>

	<span id="text2">basic</span>
	<div id="text3">example</div>
</body>
</html>
