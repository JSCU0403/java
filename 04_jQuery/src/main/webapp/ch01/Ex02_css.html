<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex02</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
		//$(적용대상).css('속성','값').css('속성','값'); - 메서드 체이닝
		$('p em').css('background-color','yellow')
				 .css('border','2pt solid #f00')
				 .each(function(){//p의 자손 em을 각각 확인하여 function을 적용시킨다.
					 $('.result1').append($(this).text());
					 //클래스 result1에 불러오게된 자신의 문자를 추가한다
				 });
		
		$('div>em').css('background-color','orange')
					.each(function(){
						$('.result2').append($(this).text());
					}); //div 바로 아래 em만 적용
		
		$('em+span').css('background-color','pink')
					.css('border','1pt solid blue'); 
		//형제선택자 em뒤에 span이 있는곳에 접근 / six는 span뒤에 em이기때문에 해당x
	});
</script>
</head>
<body>
	<p>
		<em>one</em>
		<em>two</em>
		<span><em>three</em></span>
	</p>
	
	<div>
		<em>four</em>
		<span><em>five</em></span>
		<span><em>six</em></span>
	</div>
	
	<div>
		<span>검색된 엘리먼트 1 :</span>
		<span class="result1"></span>
	</div>

	<div>
		<span>검색된 엘리먼트 2 :</span>
		<span class="result2"></span>
	</div>
</body>
</html>
