<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Ex10</title>
<script type="text/javascript">
	str = "웬디 70 80 90";
	arr = str.split(" ");
	
	for(i=0;i<arr.length;i++){
		document.write(arr[i]+"<br>")
	}
	
	sum = 0;
	for(i=0;i<arr.length;i++){
		if(i != 0){ //숫자만 가져온다
		sum += Number(arr[i]);
		}
	}
	document.write(sum+"<br>");
	document.write("<a href = 'https://www.naver.com'>네이버</href> <br>");
	document.write("다음".link("http://www.daum.net")+"<br>"); /* 문자열에 링크속성 추가 */
	
	
</script>
</head>
