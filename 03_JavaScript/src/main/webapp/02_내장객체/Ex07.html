<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex07</title>
<style type="text/css">
	img{
		position : relative;
		top : 10px;
		/* vertical-align: bottom; */
	}
</style>
<script type="text/javascript">
	var now = new Date(); //내장객체 날짜표시를 위한 Date()
	document.write("now1 : "+ now +"<br>");
	document.write("now2 : "+ now.toString() +"<br>");
	document.write("now3 : "+ now.toDateString() +"<br>");
	document.write("now4 : "+ now.toTimeString() +"<br>");
	
	document.write("오늘은");
	document.write(now.getYear()+"년"); //1900년도가 기준
	document.write(now.getUTCFullYear()+"년 <br>");
	
	document.write(now.getMonth()+1+"월");
	document.write(now.getDate()+"일");
	var hour = now.getHours();
	if(hour>=12){
		document.write("오후");
		document.write(now.getHours()-12+"시");//getHours : 24시간
	}
	else{
		document.write("오전");
		document.write(now.getHours()+"시");
	}
	document.write(now.getMinutes()+"분");
	document.write(now.getSeconds()+"초 입니다. <br>");
	
	day = now.getDay();
	document.write(day+"요일 <br>");
	
	var yoil = new Array();
	yoil[0] = "../images/sun.gif";
	yoil[1] = "../images/mon.gif";
	yoil[2] = "../images/tue.gif";
	yoil[3] = "../images/wed.gif";
	yoil[4] = "../images/thu.gif";
	yoil[5] = "../images/fri.gif";
	yoil[6] = "../images/sat.gif";
	
	document.write("오늘은 화요일 "+"<img src = '"+ yoil[day]+"'></img> 입니다.");
	
	
</script>
</head>
<body>

</body>
</html>
