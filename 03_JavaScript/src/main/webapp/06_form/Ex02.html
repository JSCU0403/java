<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex02</title>
<script type="text/javascript">
	function check(){
		len = myform.movie.length;
		
	flag = false;
	for (i=0;i<len;i++){
		if(myform.movie[i].checked){ //체크안된값은 flase 체크되면 true
			flag = true;
		}
	}//반복해서 모든 radio 타입을 다 비교
	
		if(flag == false){
			alert("movie 하나는 선택해야합니다.")
			return false;
		}
	
		flag = false;
		for(j=0;j<myform.song.length;j++){
			if(myform.song[j].checked){
				flag = true;
				break;
			}
		}//for
		
		if(flag == false){
			alert("song을 선택해주세요");
			return false;
		}
	}
	
</script>
</head>
<body>
	<form name="myform" action="abc.jsp">
		1.가장 좋아하는 영화 한 개만을 선택하세요<br>
		<input type = "radio" name = "movie" value ="인디아나 존스">인디아나 존스
		<input type = "radio" name = "movie" value ="해리 포터" >해리 포터
		<input type = "radio" name = "movie" value ="반지의 제왕">반지의 제왕
		<hr>
		2.좋아하는 노래를 선택하세요<br>
		<input type = "radio" name = "song" value="세월이 가면">세월이 가면
		<input type = "radio" name = "song" value="붉은 노을">붉은 노을
		<input type = "radio" name = "song" value="희망 사항">희망 사항
		<input type = "radio" name = "song" value="신데렐라">신데렐라
		<hr>
		<input type = "submit" name = "btn" value = "확인" onClick="return check()">
	</form>
</body>
</html>
