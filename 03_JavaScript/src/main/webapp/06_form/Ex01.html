<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex01</title>
<script type="text/javascript">
	function check(){
		
		if(myform.id.value.length == 0){
			alert("id 입력 누락");
			window.myform.id.focus();
			return false; //호출한곳으로 return 거짓 - check()
		}
		
		if (myform.id.value.length<3 || myform.id.value.length>5){
			alert('id는 3~5글자만 입력 가능합니다.');
			window.myform.id.select(); //쓴값이 블럭으로 잡힘
			return false;
		}
		
		if(myform.pw.value.length == 0){
			alert("pw 입력 누락");
			window.myform.pw.focus();
			return false; 
		}
		
		if (isNaN(myform.pw.value)){ //12w는 문자취급 NaN = true
			alert('pw는 숫자만 입력가능합니다.');
			myform.pw.select(); //쓴값이 블럭으로 잡힘
			return false;
		}
		
		if(myform.name.value.length == 0){
			alert("이름 입력 누락");
			window.myform.name.focus();
			return false; 
		}
		
	}
	
	function clearText(p){ //focus생길시에 호출
		if(p.defaultValue = p.value){
			p.value = ""; //입력하려고 커서를 누르면 메세지가 사라짐 
		}
	}
	/* placeholder로 대체가능 */
</script>
</head>
<body onLoad="window.myform.id.focus()">
	<form name="myform" action="abc.jsp">
		<p>
			<label>아이디 :</label>
			<input type="text" name="id" size="20" maxlength="10" value="3~5글자 입력"
			>
		</p>
		
		<p>
			<label>비밀번호 :</label>
			<input type="text" name="pw" size="20" maxlength="10" 
			value = "숫자만 입력가능" onFocus = "clearText(myform.pw)">
		</p>
		
		<p>
			<label>이름 :</label>
			<input type="text" name="name" size="10" maxlength="10" placeholder = "이름을 입력해주세요">
		</p>
		
		<p>
			<input type="submit" name="btn1" value="등록" onClick="return check()"> <!-- false면 action 실행불가 -->
			<input type="reset" name="btn2" value="취소">
		</p>
	</form>
</body>
</html>
