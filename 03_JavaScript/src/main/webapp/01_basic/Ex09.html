<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	result = prompt("점수를 입력하세요",20);
	document.write("result : " + result + "<br>");
	document.write(typeof(result)+ "<br>"); 
	document.write(result+3+"<br>"); 
	
	document.write(Number(result) + 3 + "<br>");
	document.write(parseInt(result) + 3 + "<br>");  
	document.write(+result + 3 + "<br>");  
	document.write(eval(result) + 3 + "<br>");
	
	document.write(Number("1.78")+3+"<br>");
	document.write(parseInt("1.78")+3+"<br>");
	document.write(+"1.78"+3+"<br>");
	document.write(eval("1.78")+3+"<br>");
	
	document.write("--------------------------<br>");
	
	document.write(Number("15+3*4") + "<br>");
	document.write(parseInt("15+3*4") + "<br>");
	document.write(+("15+3*4") + "<br>");
	document.write(eval("15+3*4") + "<br>");
</script>
</head>
<body >
	
</body>
</html>
