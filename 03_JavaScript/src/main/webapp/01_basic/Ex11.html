<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var favorite = Number(prompt("어느 계절을 좋아하세요?(1:봄,2:여름,3:가을,4:겨울)",""))
	
	switch(favorite){
	case 1 : //값이 나오지않는 이유는 숫자처럼 생겼지만 문자 1이여서 "1"로 받아야한다. 아니면 prompt를 Number로 묶어서 해결
		document.write("<h2>봄을 좋아하시는군요.</h2>")
		document.write("<img src = '../images/spring.png'>")
		break;
	case 2 : 
		document.write("<h2>여름을 좋아하시는군요.</h2>")
		document.write("<img src = '../images/summer.png'>")
		break;
	case 3 : 
		document.write("<h2>가을을 좋아하시는군요.</h2>")
		document.write("<img src = '../images/fall.png'>")
		break;
	case 4 : 
		document.write("<h2>겨울을 좋아하시는군요.</h2>")
		document.write("<img src = '../images/winter.png'>")
		break;
	}
</script>
</head>
