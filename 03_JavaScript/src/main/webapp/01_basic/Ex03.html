<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	span{
		color : blue;
	}
</style>
<script type="text/javascript">
	var myName = prompt("이름을 입력하세요","아무개");
	
	if(myName == ''){ //아무것도 입력안하고 확인
		document.write("이름 누락");
	}
	else if(myName != null){ //확인
		document.write("myName : <span>"+ myName + "</span> 입니다.<br>")//span설정가능
	}
	else{ //취소
		document.write("취소 클릭함.")
	}
</script>
</head>
<body>

</body>
</html>
