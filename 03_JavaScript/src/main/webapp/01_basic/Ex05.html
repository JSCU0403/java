<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function winter(p){ 
		if(p == true){
		alert("겨울은 추운계절입니다.");
		}
		else{
			alert("겨울은 추운계절이 아닙니다.")
		}
	}//함수 = 자바의 메서드
	//winter 함수 정의 : 자료형을 쓰지않음
</script>
</head>
<body>
	<h2>겨울은 추운 계절인가요?</h2>
	<form action="" method="">
		<input type="button" value="예" onClick="winter(true)"> 
		<input type="button" value="아니오" onClick="winter(false)">
	</form>
	<!-- winter함수 호출 -->
<!-- 	대화상자 : prompt,confirm,alert -->
</body>
</html>
