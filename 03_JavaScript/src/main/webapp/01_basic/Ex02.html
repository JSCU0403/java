<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		document.write(typeof('abc')+ "<br>"); //타입을 반환해주는 명령어
		document.write(typeof('xyz')+ "<br>"); //문자는 string 번호는 number타입 참거짓은 true/false다
		document.write(typeof(123)+ "<br>");
		document.write(typeof('123')+ "<br>");
		document.write(typeof(1.23)+ "<br>");
		document.write(typeof(true)+ "<br>");
		document.write("3"+1+"<br>"); //문자3과 번호1이 연속으로 출력만된다
		document.write(Number("3")+1+"<br>");//3을 번호로 바꿔서 3+1 = 4가 나온다
		var a=10;
		document.write(typeof(a) + "<br>");
		document.write(typeof(a2) + "<br>"); //undefined
	</script>
</body>
</html>
