<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type = "text/css">
	div{
	width : 200px;
		height : 200px;
	}
	.box1{
		border : 1px solid red;
		position : absolute;  
		left : 20px;
		top : 30px;
	} <!--static:기본값 left-top은 의미없음-->
	.box2{
		border : 1px solid blue;
		position : absolute;
		left : 150px;
		top : 150px;
	} <!--absolute:절대좌표 left-top 사용-->
	.box3{
		border : 1px solid green;
		position : absolute;
		left : 200px;
		top : 200px;
	}
</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
</body>
</html>
