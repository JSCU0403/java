<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex06</title>
<style type="text/css">
	#result {
		background-color : cyan;
		width : 200px;
		height : 200px;
	}
	img {
		width : 200px;
		height : 200px;
	}
</style>
<script type="text/javascript">
var f_selbox = new Array('여성복','남성복','아동복');
var s_selboxText = new Array();
s_selboxText[0] = new Array('회색바지', '검정바지', '반팔');
s_selboxText[1] = new Array('점퍼', '코트', '양복','셔츠');
s_selboxText[2] = new Array('오렌지원피스', '분홍원피스', '남자아동복');

var s_selboxImage = new Array();
s_selboxImage[0] = new Array('woman1.jpg', 'woman2.jpg', 'woman3.jpg');
s_selboxImage[1] = new Array('man1.jpg', '남성코트.jpg', 'man3.jpg','셔츠.jpg');
s_selboxImage[2] = new Array('child1.jpg', 'child2.jpg', 'child3.jpg');

	function init(){
		패션.first.options[0] = Option("선택");
		패션.second.options[0] = Option("선택");
		
		for(i=0;i<f_selbox.length;i++){
			패션.first.options[i+1] = Option(f_selbox[i]);
			}
	}
	
	function firstChange(){
		
		findex = 패션.first.selectedIndex;
		
			for(j=패션.first.length;j>0;j--){ 
				패션.second.options[j] = null;
			}
			
			for(i=0;i<s_selboxText[findex-1].length;i++){ 
				패션.second.options[i+1] = 
						new Option(s_selboxText[findex-1][i]);
			}
	}
	
	function secondChange(){
		findex = 패션.first.selectedIndex;
		fvalue = 패션.first[findex].value;
		
		sindex = 패션.second.selectedIndex;
		svalue = 패션.second[sindex].value;
		
		상자 = document.getElementById("result");
		상자.innerHTML = ("<img src = '../images/" + s_selboxImage[findex-1][sindex-1] +"' </img>");
		텍스트 = document.getElementById("resultText");
		텍스트.innerHTML = ("<h1>"+ fvalue + " 의 " + svalue + "</h1>");
	}
</script>
</head>
<body onLoad = "init()">
	<form name = "패션">
		<select id = "first" style = "width : 100px " onCh ange = "firstChange()"></select>
		<select id = "second" style = "width : 100px " onChange = "secondChange()"></select>
	</form>
	
	<div id = "result"></div>
	<div id = "resultText"></div>
</body>
</html>
